<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <form class="contact-form">
      <label class="contact-form-input-desc" for="user-fullname"
        >Your name <sup class="required-color">*</sup></label
      >
      <input
        type="text"
        class="contact-form-input"
        placeholder="Oleksii"
        id="user-fullname"
        required
        pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐʼ]+"
        title="Oleksii"
        name="user_fullname"
      />

      <label class="contact-form-input-desc" for="user-email"
        >Your email <sup class="required-color">*</sup></label
      >
      <input
        type="email"
        class="contact-form-input"
        placeholder="test@gmail.com"
        id="user-email"
        required
        name="user_email"
      />

      <label class="contact-form-input-desc" for="user-phone"
        >Your phone number <sup class="required-color">*</sup></label
      >
      <input
        type="tel"
        class="contact-form-input"
        placeholder="xxx-xxx-xx-xx"
        id="user-phone"
        required
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="xxx-xxx-xx-xx"
        name="user_phone"
      />

      <fieldset class="contact-form-fieldset">
        <legend>Your Age</legend>

        <label for="user-age-18">18+</label>
        <input type="radio" name="user_age" value="18+" id="user-age-18" />

        <label for="user-age-30">30+</label>
        <input type="radio" name="user_age" value="30+" id="user-age-30" />

        <label for="user-age-50">50+</label>
        <input type="radio" name="user_age" value="50+" id="user-age-50" />
      </fieldset>

      <fieldset class="contact-form-fieldset">
        <legend>Your Hobby</legend>

        <label>
          football
          <input type="checkbox" name="user_hobby" value="football" />
        </label>

        <label>
          boxing
          <input type="checkbox" name="user_hobby" value="boxing" />
        </label>

        <label>
          tennis
          <input type="checkbox" name="user_hobby" value="tennis" />
        </label>
      </fieldset>
      <textarea
        class="contact-form-message"
        name="user_message"
        placeholder="Your message"
      ></textarea>

      <label>
        choose your car
        <select name="user_car">
          <optgroup label="Germany">
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
          </optgroup>
          <optgroup label="Germany">
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
          </optgroup>
          <optgroup label="Germany">
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
          </optgroup>
        </select>
      </label>

      <div class="contact-form-btn-wrapper">
        <button type="submit" class="contact-form-btn contact-form-btn-submit">Submit</button>
        <button type="reset" class="contact-form-btn contact-form-btn-reset">Clear</button>
      </div>
    </form>
  </body>
</html>
